<table  th:each="item : ${list}" style="font-family:'Microsoft YaHei', Arial, Helvetica;font-size:17px;background-color: #ffffff; 
 border-collapse:separate;border-spacing:10px">
					<tr>
						<td style="width:6%;background-color:#81B4FF">商品编号:</td>
						<td style="width:10%;border-bottom:1px dashed #81B4FF" colspan="5"><h5 th:text="${item.id}"></h5></td>
					</tr>
					<tr>
						<td style="width:6%;background-color:#81B4FF">商品名称:</td>
						<td style="width:60%;border-bottom:1px dashed #81B4FF" colspan="5"><h5 th:text="${item.title}"></h5></td>
					</tr>
					<tr>
						<td style="width:6%;background-color:#81B4FF">商品卖点:</td>
						<td style="width:10%;border-bottom:1px dashed #81B4FF" colspan="5"><h5 th:text="${item.sell_point}"></h5></td>
					</tr>
					<tr>
						<td style="width:10%;background-color:#81B4FF">商品价格:</td>
						<td style="width:15%;border-bottom:1px dashed #81B4FF"><h5 th:text="${item.price/100.0}"></h5></td>
						<td style="width:10%;background-color:#81B4FF">商品库存:</td>
						<td style="width:10%; border-bottom:1px dashed #81B4FF"><h5 th:text="${item.num}"></h5></td>
						<td style="width:10%;background-color:#81B4FF">商品状态:</td>
						<td style="width:20%; border-bottom:1px dashed #81B4FF">
							<h5 th:if="${item.status=='1'}">已上架</h5>
							<h5 th:if="${item.status=='0'}">已下架</h5>
						</td>
					</tr>
					<tr>
						<td style="width:6%;background-color:#81B4FF">上架日期:</td>
						<td style="width:10%;border-bottom:1px dashed #81B4FF" colspan="2"><h5 th:text="${item.created}"></h5></td>
						<td style="width:6%;background-color:#81B4FF">下架日期:</td>
						<td style="width:10%;border-bottom:1px dashed #81B4FF" colspan="2"></td>
					</tr>
					<!-- <tr>
						<td style="width:7%;">条形码:</td>
						<td style="width:10%;border-bottom:1px dashed #81B4FF "></td>
					</tr> -->
					<tr>
						<td style="width:7%;background-color:#81B4FF">商品图片:</td>
						<td style="width:10%;border-bottom:1px dashed #81B4FF" colspan="5"></td>
					</tr>
</table>
