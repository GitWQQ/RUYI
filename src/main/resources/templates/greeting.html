<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="common/style_script::head('首页','')">
	<meta  charset="UTF-8"/>
</head>
	<link th:href="@{/static/bootstrap-3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
	<script th:src="@{/static/bootstrap-3.3.7/js/bootstrap.min.js}"  type="text/javascript" ></script>		
<body>
	<p th:text="'Hello, ' + ${title}" /><br/>
	<hr/>
	<div class="container">
	<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
		<caption>条纹表格布局</caption>
		<thead>
			<tr>
				<th>ID</th>
				<th>realName</th>
				<th>nickName</th>
			</tr>
		</thead>
		<tr th:each="obj,iterStat:${result}" th:class="${iterStat.odd}?'odd':'even'">
			<td th:text="${obj.id}">111</td>
			<td th:text="${obj.realName}"></td>
			<td th:text="${obj.nickName}">Onions</td>
		</tr>
	</table>
	<input type="submit" value="Subscribe me!" th:value="#{subscribe.submit}"/>
	</div>
</body>
</html>
